name: Build Obfuscate BPB Panel

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # ä¸å†è‡ªåŠ¨ç¼“å­˜ï¼ˆå› æ— é”æ–‡ä»¶ï¼‰

      - name: Install javascript-obfuscator
        run: npm install -g javascript-obfuscator@latest

      - name: Download unobfuscated worker
        run: |
          if ! curl -sSLo origin.js "https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js"; then
            echo "âŒ Failed to download unobfuscated-worker.js"
            exit 1
          fi

      - name: Obfuscate code
        run: |
          javascript-obfuscator origin.js --output _worker.js \
            --compact true \
            --control-flow-flattening true \
            --control-flow-flattening-threshold 0.75 \
            --dead-code-injection true \
            --dead-code-injection-threshold 0.5 \
            --identifier-names-generator hexadecimal \
            --rename-globals true \
            --string-array true \
            --string-array-encoding rc4 \
            --string-array-threshold 0.75 \
            --transform-object-keys true \
            --unicode-escape-sequence true

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: "ğŸ”§ chore: update obfuscated worker"
          file_pattern: "_worker.js"
