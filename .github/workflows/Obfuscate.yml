name: Build Obfuscate BPB Panel

on:
  push:
    branches:
      - main
  schedule:
    # æ¯å¤©å‡Œæ™¨ 1 ç‚¹è¿è¡Œ
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ç¡®ä¿æ‹‰å–å®Œæ•´æäº¤å†å²

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"  # å›ºå®šç‰ˆæœ¬ï¼Œé¿å…å…¼å®¹æ€§é—®é¢˜
          cache: "npm"  # å¯ç”¨ npm ç¼“å­˜åŠ é€Ÿå®‰è£…

      - name: Install javascript-obfuscator
        run: npm install -g javascript-obfuscator@latest

      - name: Download unobfuscated worker
        run: |
          curl -sSLo origin.js "https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js"
          # éªŒè¯æ–‡ä»¶æ˜¯å¦ä¸‹è½½æˆåŠŸ
          if [ ! -f origin.js ]; then
            echo "âŒ Failed to download unobfuscated-worker.js"
            exit 1
          fi

      - name: Obfuscate code
        run: |
          javascript-obfuscator origin.js --output _worker.js \
            --compact true \
            --control-flow-flattening true \
            --control-flow-flattening-threshold 0.75 \  # é™ä½é˜ˆå€¼é¿å…æ€§èƒ½é—®é¢˜
            --dead-code-injection true \
            --dead-code-injection-threshold 0.4 \  # é™ä½æ­»ä»£ç æ³¨å…¥å¯†åº¦
            --identifier-names-generator hexadecimal \
            --rename-globals true \
            --string-array true \
            --string-array-encoding rc4 \
            --string-array-threshold 0.75 \  # å¹³è¡¡æ··æ·†å¼ºåº¦ä¸æ€§èƒ½
            --transform-object-keys true \
            --unicode-escape-sequence true

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: "ğŸ”§ chore: update obfuscated worker"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          # ä»…å½“ _worker.js æœ‰å˜åŒ–æ—¶æ‰æäº¤
          file_pattern: "_worker.js"
